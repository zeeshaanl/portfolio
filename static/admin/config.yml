backend:
  name: github
  repo: zeeshaanl/portfolio

media_folder: static/img
public_folder: /img

collections:
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }